<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Geodan Knutsel TextEditor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <section class="controls">
      <button id="new-file">New File</button>
      <button id="open-file">Open File</button>
      <button id="save-file" disabled>Save File</button>
      <button id="revert" disabled>Revert</button>
      <button id="show-file" disabled>Show File</button>
    </section>

    <section class="content">
      <label for="textarea" hidden>Plain Text</label>
      <textarea class="textarea" id="textarea"></textarea>
      <div class="rendered-html" id="html"></div>
    </section>

  </body>
  <script src="renderer.js"></script>
</html>
